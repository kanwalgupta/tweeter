<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />


    <!-- Importing customized Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

     <!-- Navigation bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

     <!-- New tweet section CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

     <!-- Tweets section CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea class="tweet-area" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet-container">
        <article>
          <header>
            <img src="/images/avatar.png">
            <span class="user_name">Kanwal Gupta</span>
              <span class="user_handle">@kanwalgupta</span>
            </header>
            <div>
              <span class="tweetedText">The hustle is real Man and istrnaos jija ji houda yellidi chennagidiya!</span>
            </div>
            <footer>
              <span>33 Days Ago</span>
              <div class="displayOnHover">
                <img src="images/flag.png">
                <img src="images/retweet.png">
                <img src="images/like.png">
              </div>
            </footer>
          </article>
       </section>
    </main>

  </body>
</html>
